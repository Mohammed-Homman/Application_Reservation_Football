<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Creative - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

        <script src="../../assets/mon-script.js"></script>">
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" routerLink="/home">FootReserve</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" routerLink="/reserver" >Réserver</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/connect" >Se connecter</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
<section class="vh-100 mt-5" id="connect">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="userRegistreForm"  (ngSubmit)="saveUser()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Créer votre compte</p>
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary rounded-circle">
                <i class="bi bi-facebook"></i>
              </button>
  
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary rounded-circle">
                <i class="bi bi-twitter-x"></i>
              </button>
  
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary rounded-circle">
                <i class="bi bi-linkedin"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>

             <!-- Nom input -->
             <div data-mdb-input-init class="form-outline mb-1">
              <label class="form-label" for="form3Example4">Nom</label>
              <input type="password"  class="form-control form-control-lg"
                placeholder="Entrer votre nom" formControlName="nom" />
           
            </div>
  
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-1">
              <label class="form-label" for="form3Example3">Email </label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Entrer une adresse email valide" formControlName="email"/>
             
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-1">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Entrer votre password" formControlName="password" />
           
            </div>
  
           
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button [disabled]="userRegistreForm.invalid" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>
            
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2020. All rights reserved.
      </div>
      <!-- Copyright -->
  
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
            <i class="bi bi-facebook"></i>
        </a>
        <a href="#!" class="text-white me-4">
            <i class="bi bi-twitter-x"></i>
        </a>
        <a href="#!" class="text-white me-4">
            <i class="bi bi-google"></i>
        </a>
        <a href="#!" class="text-white">
            <i class="bi bi-linkedin"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
