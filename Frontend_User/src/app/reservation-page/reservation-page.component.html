    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" routerLink="/home">FootReserve</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" routerLink="/reserver" >RÃ©server</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/connect" >Se connecter</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="mydiv">
            <div class="card mt-5 ms-5 me-5" style="    display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;">
                <img class="card-img-top mt-4" src="/assets/img/terrain44.jpg" alt="Card image cap" style="
                height: 200px; width: 400px;">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                  <h5 class="card-title mt-5" >Choisir la date</h5>
                <div>
                    <div class="divDate" >
                        
                        <input type="date" name="dateReservation" [min]="minDate()" (change)=" onDateChange($event)">

                        <button class="btn btn-primary" (click)="toggleList()" [disabled]="!selected">Afficher la liste</button>

                    </div>
                    
                </div>
            </div>
        </div>
        <div class="card" style="width: 300px; margin-top: 60px;">
            <h5 class="card-title" *ngIf="showList">Heures Disponibles</h5>
            <ul class="list-group list-group-flush" *ngIf="showList">
                <li class="list-group-item" *ngFor="let plageHoraire of listeHeures" (click)="selectPlageHoraire(plageHoraire)"
                [ngClass]="{ 'selected': plageHoraire === plageHoraireSelectionne }" style="cursor: pointer;">{{ plageHoraire }}</li>
            </ul>
            <button type="button" class="btn btn-primary" [disabled]="!selectedHeureBool" (click)="validerReservation()" *ngIf="showList">Valider</button>
          </div>
