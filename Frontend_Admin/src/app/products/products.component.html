<div class="p-3">
    <div class="card">
     <div class="card-body">
       <div class="card-body">
        <!-- #region il se trouve reactiveFOrms & FormsModule dans ce cas on va faire FormsModule
        <input type="text" [(ngModel)]="keyword" > {{keyword}}
        <button (click)="searchProduct()" class="btn btn-outline-success">Search <i class="bi bi-search"></i></button>
     -->
           </div>
       <table class="table">
        <thead>
            <tr>
                <th>Id</th> <th>Nom</th>   <th>Adresse</th>  <th>Descriptipon</th> 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of terrains">
                <td>{{p.id}}</td>
                <td>{{p.nom}}</td>
                <td>{{p.adresse}}</td>
                <td>{{p.description}}</td>
               
                
                <td>
                    <button (click)="deleteTerrain(p)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
        </tbody>
       </table>
     </div>
    </div>
 </div>
